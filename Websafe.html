<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/websafe.css">
 <link href="https://fonts.googleapis.com/css?family=Creepster|Rakkas" rel="stylesheet">
    <title>Web Safe Story</title>
</head>
<body>
 <!---->
 <article>
  <!---->
  <header>
   <!--my heading in a div container to get it closer down-->
  <div id="theheading">
   <h1 id="hOne"></h1>
   </div>
  </header>
  <!--a div to hold the left content-->
  <div id="leftside">
   <!--top section and top paragraph-->
   <section class="topsection">
    <p id="toppar"></p>
   </section>
   <!--middle section and middle paragraph-->
   <section class="middlesection">
    <p id="middlepar"></p>
   </section>
   <!--bottom section with bottom paragraph-->
   <section class="bottomsection">
   <p id="bottompar"></p>
   </section>
  </div>
  <!--the right side div that holds the pics and buttons-->
  <div id="rightside">
   <!--my img is inside of a figure-->
   <figure class="rightfigure">
    <img class="storyboard" width="300" height="300">
   </figure>
   <!--below the figure but inside of the div i have 3 buttons-->
    <input type="button" id="backButton" value="Back">
    <input type="button" id="resetButton" value="Reset">
    <input type="button" id="nextButton" value="Next">
  </div>
 </article>
 <script src="JavaScript/websafeUpgrade.js">
 </script>
</body>
</html>
